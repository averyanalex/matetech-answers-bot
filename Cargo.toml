[package]
name = "cpm_bot"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
sqlx = { version = "0.6", features = ["postgres", "runtime-tokio-native-tls", "migrate", "offline"] }
teloxide = { version = "0.12", features = ["macros"] }
tokio = { version = "1.27", features = ["rt-multi-thread", "macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"
matetech-engine = { path = "./matetech-engine" }

[profile.release]
debug = 1
lto = "thin"
